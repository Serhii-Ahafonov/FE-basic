<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <link rel="stylesheet" href="promise.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <!-- Task  Show github avatar -->

    <button onclick="showAvatar()">show Avatar</button>
    <div></div>

    <!-- За допомогою ajax-запиту вивести погоду  -->
    <div id="weather"></div>
    
    
    
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-8 grid-margin stretch-card">
                    <!--weather card-->
                    <div class="card card-weather">
                        <div class="card-body">
                            <div class="weather-date-location">
                                
                            </div>
                            <div class="row">
                                <div class="col-8" ><span class="weather-date" id="currentDate"></span></div>
                                <div class="col-lg-4"><img src="http://openweathermap.org/img/w/10d.png" class="image" alt=""></div>
                            </div>
                            <div class="weather-data">
                                <div class="mr-auto">
                                    <h4 class="display-3"><span id="currentTime"></span></span></h4>
                                <div class="row">
                                    <div class="col-9"></div>
                                    <div class="col-3" ><span id="temp"></span></div>
                                </div>
                                <div class="row">
                                    <div class="col-9"></div>
                                    <div class="col-3" ><span id="description"></span></div>
                                </div>
                                <div class="atmosphere">
                                    <span id="humidity"></span>
                                    <span id="pressure"></span>
                                </div>
                                <div>
                                    <span id="wind"></span>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <!--weather card ends-->
                </div>
            </div>
        </div>
    </div>

    
    <script src="Promise.js"></script>
</body>
</html>
