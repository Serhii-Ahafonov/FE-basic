<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
  <script src="./js/app.js"></script>
</head>
<body>
  <form id="registerForm" name="contact_form" onsubmit="return false" class="form">
    <label for="name"> Enter name:
      <input type="text" id="name" placeholder="Name..." name="contact_name">
    </label>
    <label for="time"> Enter time:
      <input type="text" id="time" placeholder="Time..." name="contact_time">
    </label>
    <label for="place"> Enter place:
      <input type="text" id="place" placeholder="Place..." name="contact_place">
    </label>
    <div class="button-wrap">
      <button class="btn btn-confirm" onclick="validateForm()">Confirm</button>
      <button class="btn btn-converter" onclick="converter()">Converter</button>
    </div>
  </form>
    
</body>
</html>
